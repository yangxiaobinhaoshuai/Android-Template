import org.gradle.api.initialization.resolve.RepositoriesMode

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    // module 声明 repo 会报错
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    //repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    defaultLibrariesExtensionName.set('deps')
    repositories {
        // Query local first.
        maven {
            url "./local-repo"
        }
        mavenLocal()

        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon

        // For hms scan kit
        maven {url 'https://developer.huawei.com/repo/'}
    }
}
rootProject.name = "AndroidCodelab"
enableFeaturePreview('VERSION_CATALOGS')

include ':app'
include ':codelab-kt'
include ':codelab-android-kt'
include ':kt-compose-lib'

include ':network-lib'
include ':multi-process'
include ':android-colors'
include ':android-permission'
include ':android-qrcode'
include ':common-ui'
include ':json-mediator'
include ':android-qrcode-impl'
include ':module-service-provider'
include ':module-service-provider-processor'
