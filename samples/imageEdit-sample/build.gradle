plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'me.yangxiaobin.image_edit'
    compileSdk build_versions.compile_sdk

    defaultConfig {
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility build_versions.source_compatibility
        targetCompatibility build_versions.target_compatibility
    }
    kotlinOptions {
        jvmTarget = build_versions.kt_jvm_target
        //useIR = true
        // compose build break fix : https://stackoverflow.com/questions/66369899/why-kotlin-collections-is-not-implicitly-imported-after-upgrading-to-jetpack-com
        // 解决方法需要声明 kotlinCompilerExtensionVersion
        //freeCompilerArgs += ["-P", "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true"]
    }
    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }
    dataBinding {
        enabled = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_versions.ktCompilerExtVersion
    }

}

dependencies {

//    implementation 'androidx.core:core-ktx:1.7.0'
//    implementation 'androidx.appcompat:appcompat:1.4.1'
//    implementation 'com.google.android.material:material:1.5.0'

//    testImplementation 'junit:junit:4.13.2'
//    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    compileOnly project(":common-ui")
    implementation project(":kt-compose-lib")
    compileOnly project(":codelab-android-kt")

    // https://github.com/OneZeroYang/EditImage
    //implementation 'com.github.OneZeroYang:EditImage:1.1.0'

    // https://github.com/HuanTanSheng/EasyPhotos
    implementation 'com.github.HuanTanSheng:EasyPhotos:3.1.3'

    implementation deps.glide
    implementation alias.uiKitLib
    implementation alias.colorLib
}